<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Hangman</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>HANGMAN</h1>
        <p>Enter a letter below to guess the word</p>
        <form id ="hangman">
            <input type="text" maxlength="1" minlength="1" name="letter" 
            id="letter" placeholder="Guess a letter" />
            <input id="guess" name="guess" type="submit" value="Guess" />
            <button id="restart" name="restart" type="button">Restart</button>
        </form>
        <ul id="letters"></ul>
        <img id="man" src="images\0.jpg" alt="0_lives">
        <p id="lives" class="lives"></p>
        <p id="guesses" class="guesses"></p>
        <p id="message" class="message"></p>
        <script src="hangman.js"></script>  
    </body>
</html>
